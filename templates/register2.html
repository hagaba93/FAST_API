<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='css/base.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='css/bootstrap.css')}}"
    <meta charset="UTF-8">
    <title>TodoApp</title>
</head>
<body>
    <div class="container">
        <div class ="card">
            <div class = "card-header">
                Register
            </div>
            <div class = "card-body"> 
                <form id="registerForm">

    <!-- Email & Username -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email"
                   required placeholder="Enter email">
        </div>
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                   required placeholder="Enter username">
        </div>
    </div>

    <!-- First & Last Name -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname"
                   name="firstname" placeholder="Enter first name">
        </div>
        <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname"
                   name="lastname" placeholder="Enter last name">
        </div>
    </div>

    <!-- Role & Phone Number (same full row) -->
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role"
                   name="role" required placeholder="Enter role">
        </div>
        <div class="form-group col-md-6">
            <label for="phonenumber">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber"
                   name="phonenumber" placeholder="Enter phone number">
        </div>
    </div>

    <!-- Password (single row) -->
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               name="password" required placeholder="Enter password">
    </div>

    <!-- Confirm Password (single row) -->
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword"
               name="confirmPassword" required placeholder="Confirm password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
